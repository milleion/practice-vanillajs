<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/align.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id=container1 class="center">
        <div id="weather"><span></span><span></span></div>
    </div>
    <div id=container2 class="center">
        <h1 id="clock"></h1>
        <form id="login-form">
            <input required maxlength="15" type="text" placeholder="What is your name?">
            <input type="submit" value="Log In">
        </form>
        <h2 id="greeting"></h2>
        <div id="todo">
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div id=container3 class="center">
        <div id="quote" class="center"><span></span><span></span></div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
