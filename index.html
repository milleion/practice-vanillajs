<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style-text.css">
    <link rel="stylesheet" href="css/style-input.css">
    <link rel="stylesheet" href="css/style-button.css">
    <link rel="stylesheet" href="css/hidden.css">
</head>
<body>
    <div id=container1>
        <div id="weather" class="center white"><span></span><span></span></div>
        <button id="logout-button">Log Out</button>
    </div>
    <div id=container2 class="center">
        <div id="clock" class="white"></div>
        <form id="login-form">
            <input class="white font-ys" required maxlength="15" type="text" placeholder="What is your name?">
        </form>
        <div id="greeting" class="white font-ys"></div>
        <div id="todo" class="white">
            <form id="todo-form">
                <input class="white" required type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <ul id="todo-list"></ul>
        </div>
    </div>
    <div id=container3 class="center">
        <div id="quote" class="center white"><span></span><span></span></div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
